<!DOCTYPE html>
<html lang="en">
<head>
    <title>训练</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../static/scripts/jquery/jquery-1.7.1.js"></script>
    <link href="../static/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../static/style/authority/common_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../static/scripts/authority/commonAll.js"></script>
    <script type="text/javascript" src="../static/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="../static/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/style/authority/jquery.fancybox-1.3.4.css" media="screen"/>
    <script type="text/javascript" src="../static/scripts/artDialog/artDialog.js?skin=default"></script>

    <script type="text/javascript">
        /**  普通跳转  **/
        function jumpNormalPage(page){
            $("#submitForm").attr("action", "train.html?page=" + page).submit();
        }

        /**  输入页跳转  **/
        function jumpInputPage(totalPage){
            // 如果“跳转页数”不为空
            if($("#jumpNumTxt").val() != ''){
                var pageNum = parseInt($("#jumpNumTxt").val());
                // 如果跳转页数在不合理范围内，则置为1
                if(pageNum<1 | pageNum>totalPage){
                    art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
                    pageNum = 1;
                }
                $("#submitForm").attr("action", "train.html?page=" + pageNum).submit();
            }else{
                // “跳转页数”为空
                art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
                $("#submitForm").attr("action", "train.html?page=" + 1).submit();
            }
        }
    </script>
    <style>
        .alt td{ background:black !important;}
    </style>
</head>
<body>
    <form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<div id="container">
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							<th width="30">
                                <input type="checkbox" id="all" onclick="selectOrClearAllCheckbox(this);" />
							</th>
							<th>训练编号</th>
							<th>模型名称</th>
							<th>参与联邦学习数据(条)</th>
                            <th>模型改善分数</th>
                            <th>平均分数</th>
						</tr>
							<tr>
								<td>
                                    <input type="checkbox" name="IDCheck" value="value1" class="acb" />
                                </td>
								<td>1</td>
								<td>TABLE ID 5</td>
								<td>100</td>
                                <td>0.0056</td>
                                <td>0.00005581</td>
							</tr>
                            <tr>
								<td>
                                    <input type="checkbox" name="IDCheck" value="value1" class="acb" />
                                </td>
								<td>2</td>
								<td>TABLE ID 7</td>
								<td>300</td>
                                <td>0.0006</td>
                                <td>0.00000187</td>
							</tr>
                            <tr>
								<td>
                                    <input type="checkbox" name="IDCheck" value="value1" class="acb" />
                                </td>
								<td>3</td>
								<td>TABLE ID 1</td>
								<td>0</td>
                                <td>0.0000</td>
                                <td>0.00000000</td>
							</tr>
                            <tr>
								<td>
                                    <input type="checkbox" name="IDCheck" value="value1" class="acb" />
                                </td>
								<td>4</td>
								<td>TABLE ID 2</td>
								<td>0</td>
                                <td>0.0000</td>
                                <td>0.00000000</td>
							</tr>
                            <tr>
								<td>
                                    <input type="checkbox" name="IDCheck" value="value1" class="acb" />
                                </td>
								<td>5</td>
								<td>TABLE ID 6</td>
								<td>200</td>
                                <td>-0.0061</td>
                                <td>-0.00003030</td>
							</tr>
                            <tr>
								<td>
                                    <input type="checkbox" name="IDCheck" value="value1" class="acb" />
                                </td>
								<td>6</td>
								<td>TABLE ID 3</td>
								<td>100</td>
                                <td>-0.0040</td>
                                <td>-0.00004039</td>
							</tr>
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04">1</span>
						条记录，当前第
						<span class="ui_txt_bold04">1/9</span>
						页
					</div>
					<div class="ui_frt">
						<!--    如果是第一页，则只显示下一页、尾页 -->
							<input type="button" value="首页" class="ui_input_btn01" />
							<input type="button" value="上一页" class="ui_input_btn01" />
							<input type="button" value="下一页" class="ui_input_btn01"
								onclick="jumpNormalPage(2);" />
							<input type="button" value="尾页" class="ui_input_btn01"
								onclick="jumpNormalPage(9);" />

						<!--     如果是最后一页，则只显示首页、上一页 -->
						转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
							  <input type="button" class="ui_input_btn01" value="跳转" onclick="jumpInputPage(9);" />
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
